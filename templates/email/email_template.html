<!-- templates/email_template.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Wire Global Kitchen</title>
    <style>
        :root {
            --main-color-one: rgb(243, 182, 18);
            --main-color-two: rgb(22, 31, 59);
        }

        body {
            font-family: Arial, sans-serif;
            color: var(--main-color-two);
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
        }

        h1 {
            color: var(--main-color-two);
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
            margin: 10px 0;
        }

        .footer_copy {
            text-align: center;
            margin: 20px 0;
            font-size: 14px;
            color: #888888;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: var(--main-color-one);
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dear {{ first_name }} {{ last_name }},</h1>
        <p>{{ message }}</p>
        <p class="footer_copy">&#169; Wire Global Kitchen
            <script>document.write(new Date().getFullYear())</script>. All rights Reserved
        </p>
    </div>
</body>
</html>
